<h1>Tutor Registration</h1>
<p-toast position="top-right"></p-toast>
<div class="p-float-label"><input id="float-input" type="text" pInputText [(ngModel)]="email">
  <label for="float-input">Email</label></div>

<div>
  <p-password [(ngModel)]="password" [toggleMask]="true">
    <ng-template pTemplate="header">
        <h6>Pick a password</h6>
    </ng-template>
    <ng-template pTemplate="footer">
        <p-divider></p-divider>
        <p class="mt-2">Suggestions</p>
        <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
            <li>At least one lowercase</li>
            <li>At least one uppercase</li>
            <li>At least one numeric</li>
            <li>Minimum 8 characters</li>
        </ul>
    </ng-template>
</p-password>
</div>

<div><p-button label="Submit" (click)="this.submit()"></p-button></div>

<h1>Tutor Application</h1>

<div>
  <label for="firstName">First Name</label>
  <input type="text" pInputText [(ngModel)]="firstName" inputId="firstName"></div>
<div>
  <label for="lastName">Last Name</label>
  <input type="text" pInputText [(ngModel)]="lastName" inputId="lastName"></div>
<div>
  <label for="phone">Phone Number</label>
  <input type="text" pInputText [(ngModel)]="phone" inputId="phone"></div>
<div>
  <label for="birthday">Birth Date</label>
    <p-calendar inputId="basic" [(ngModel)]="birthday"></p-calendar>
<div>
  <label>Gender</label>
  <div class="field-radiobutton">
    <p-radioButton name="sex" value="Male" [(ngModel)]="gender" inputId="gender1"></p-radioButton>
    <label for="gender1">Male</label>
</div>
<div class="field-radiobutton">
    <p-radioButton name="sex" value="Female" [(ngModel)]="gender" inputId="gender2"></p-radioButton>
    <label for="gender2">Female</label>
</div>
<div class="field-radiobutton">
    <p-radioButton name="sex" value="Other" [(ngModel)]="gender" inputId="gender3"></p-radioButton>
    <label for="gender3">Other</label>
</div>

  <div>
    <label for="integeronly">Home Address</label>
    <input type="text" pInputText [(ngModel)]="address" inputId="address"></div>
    <div>
      <label for="postalCode">Postal Code</label>
      <input type="text" pInputText [(ngModel)]="postalCode" inputId="postalCode"></div>
  <div>
    <label for="integeronly">City</label>
    <input type="text" pInputText [(ngModel)]="city" inputId="city"></div>
  <div>
    <label for="integeronly">Province</label>
    <input type="text" pInputText [(ngModel)]="province" inputId="province"></div>

<div>
  <label>Do you have past work experience as a tutor?</label>
  <div class="field-radiobutton">
    <p-radioButton name="option" value="yes" [(ngModel)]="wasTutor" inputId="yes"></p-radioButton>
    <label for="yes">Yes</label>
</div>
<div class="field-radiobutton">
    <p-radioButton name="option" value="no" [(ngModel)]="wasTutor" inputId="no"></p-radioButton>
    <label for="no">No</label>
</div>

<div>
  <label>Are you eligible to work in Canada?</label>
  <div class="field-radiobutton">
    <p-radioButton name="option" value="yes" [(ngModel)]="eligibleToWork" inputId="yes"></p-radioButton>
    <label for="yes">Yes</label>
</div>
<div class="field-radiobutton">
    <p-radioButton name="option" value="no" [(ngModel)]="eligibleToWork" inputId="no"></p-radioButton>
    <label for="no">No</label>
</div>

<div>
  <label>Are you over the age of 18?</label>
  <div class="field-radiobutton">
    <p-radioButton name="option" value="yes" [(ngModel)]="over18" inputId="yes"></p-radioButton>
    <label for="yes">Yes</label>
</div>
<div class="field-radiobutton">
    <p-radioButton name="option" value="no" [(ngModel)]="over18" inputId="no"></p-radioButton>
    <label for="no">No</label>
</div>

<div>
  <label>Are you applying for a paid or volunteer position?</label>
  <div class="field-radiobutton">
    <p-radioButton name="option" value="paid" [(ngModel)]="isPaid" inputId="paid"></p-radioButton>
    <label for="paid">Paid</label>
</div>
<div class="field-radiobutton">
    <p-radioButton name="option" value="volunteer" [(ngModel)]="isPaid" inputId="volunteer"></p-radioButton>
    <label for="volunteer">Volunteer</label>
</div>

<p>Please attach your Resume below. (Accepted forms: '.docx' & '.pdf')</p>
<p-fileUpload name="myfile[]" url="./upload.php"></p-fileUpload>

<p-button label="Submit" ></p-button>
