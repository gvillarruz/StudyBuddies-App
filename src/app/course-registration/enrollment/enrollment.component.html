<h1>Student Course Registration</h1>
<p-toast position="top-right"></p-toast>
<div>
  <label>Do you want the student to enroll for paid tutoring or Drop-Off Sesions?</label>
  <div class="field-radiobutton">
    <p-radioButton name="option" [value]=true [(ngModel)]="isPaid" inputId="paid"></p-radioButton>
    <label for="paid">Paid Tutoring</label>
</div>
<div class="field-radiobutton">
    <p-radioButton name="option" [value]=false [(ngModel)]="isPaid" inputId="free"></p-radioButton>
    <label for="free">Drop-Off Sessions</label>
</div>

<div>
  <label>Select the tutoring method you want to opt for:</label>
  <div class="field-radiobutton">
    <p-radioButton name="option" [value]=true [(ngModel)]="isOnline" inputId="online"></p-radioButton>
    <label for="online">Online</label>
</div>
<div class="field-radiobutton">
    <p-radioButton name="option" [value]=false [(ngModel)]="isOnline" inputId="offline"></p-radioButton>
    <label for="offline">In-Person</label>
</div>

<div>
  <label>Select the tutoring form you want to opt for:</label>
  <div class="field-radiobutton">
    <p-radioButton name="option" [value]=true [(ngModel)]="isGroup" inputId="single"></p-radioButton>
    <label for="single">One-on-One Tutoring</label>
</div>
<div class="field-radiobutton">
    <p-radioButton name="option" [value]=false [(ngModel)]="isGroup" inputId="group"></p-radioButton>
    <label for="group">Group Tutoring</label>
</div>

<div>
  <label for="integeronly">Grade</label>
  <p-dropdown [options]="gradeOptions" [(ngModel)]="selectedGrade" placeholder="Select a Grade" optionLabel="name" [showClear]="true"></p-dropdown>
</div>

<div>
  <label for="integeronly">Subject</label>
  <p-dropdown [options]="subjectOptions" [(ngModel)]="selectedSubject" placeholder="Select a Subject" optionLabel="name" [showClear]="true"></p-dropdown>
</div>

<div><p-button label="Submit" (onClick)="this.submit()"></p-button></div>
<ng-container *ngIf="true;">

</ng-container>

<ng-container *ngIf="this.results.length != 0;">
  <h2>Results</h2>
  <table>
    <thead>
      <tr>
          <th>Class ID</th>
          <th>Package Chosen</th>
          <th>Class Type</th>
          <th>Service Type</th>
          <th>Subject</th>
          <th>Slot</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let data of results">
          <td>{{data.ClassesAvailable_ID}}</td>
          <td>{{data.PackageChosen}}</td>
          <td>{{data.ServiceForm}}</td>
          <td>{{data.TutoringService}}</td>
          <td>{{data.Subject}}</td>
          <td>{{data.AvailableSlots}}</td>
          <p-button label="Register" (onClick)="this.register(data)"></p-button>
      </tr>
  </tbody>

  </table>
</ng-container>
