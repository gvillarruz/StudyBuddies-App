<h1>Login</h1>

<p-toast position="top-right"></p-toast>

<div class="p-float-label"><input id="float-input" type="text" pInputText [(ngModel)]="username">
  <label for="float-input">Username</label></div>

<div><p-password [(ngModel)]="password" [toggleMask]="true" [feedback]="false"></p-password></div>

<div><p-button label="Submit" (click)="this.signIn()" ></p-button></div>
