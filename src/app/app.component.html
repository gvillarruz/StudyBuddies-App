<body style="background-color:#DCEEF0">
  <p-menubar [model]="items">
    <button pButton *ngIf="!this.loginService.userLoggedIn() " label="Sign In" style="margin-right: 15px;" icon="pi pi-power-off" routerLink='signin'></button>
    <button pButton *ngIf="this.loginService.userLoggedIn()" label="Logout" style="margin-right: 15px;" icon="pi pi-power-off" routerLink='home' (click)="this.loginService.logoutUser()"></button>
  </p-menubar>
</body>
